<div class="container-xxl py-5">
  <div class="container px-lg-5">
    <div class="section-title position-relative text-center mb-5 pb-2 wow fadeInUp" data-wow-delay="0.1s">
      <h6 class="position-relative d-inline text-primary ps-4">{{ sectionTitleService }}</h6>
    </div>
    <div class="row g-4">
      @if (services.length) {
        <ng-container *ngFor="let service of services">
          <div class="col-lg-4 col-md-6 wow zoomIn" data-wow-delay="0.1s">
            <div class="service-item d-flex flex-column justify-content-center text-center rounded">
              <div class="service-icon flex-shrink-0">
                <i class="fa {{ service.faIcon }} fa-2x text-primary"></i>
              </div>
              <h5 class="mb-3">{{ service.title }}</h5>
              <p>{{ service.description }}</p>
              <a class="btn px-3 mt-auto mx-auto" (click)="handleClickService(service.routerLink)">En Savoir plus</a>
            </div>
          </div>

        </ng-container>
      }
    </div>
  </div>
</div>
